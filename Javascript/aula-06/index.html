<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Adicionar Fruta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Lista de Frutas</h1>
        
        <div id="fruitsContainer" class="mb-4">
            <!-- Frutas serão renderizadas aqui -->
        </div>
        
        <button 
            onclick="addFruit()"
            class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded"
        >
            Adicionar Fruta
        </button>
    </div>

    <script src="script.js"></script>
</body>
