<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cartão</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Cadastro de Cartão</h1>
        
        <form id="cardForm" class="space-y-4">
            <!-- Número do Cartão -->
            <div>
                <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-1">Número do Cartão</label>
                <input 
                    type="text" 
                    id="cardNumber" 
                    placeholder="1234 5678 9012 3456" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    maxlength="19"
                    required
                >
            </div>
            
            <!-- Nome do Titular -->
            <div>
                <label for="cardName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Titular</label>
                <input 
                    type="text" 
                    id="cardName" 
                    placeholder="Nome como está no cartão" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>
            
            <!-- Data de Validade e CVV -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Data de Validade -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Data de Validade</label>
                    <div class="flex space-x-2">
                        <select id="expiryMonth" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="" disabled selected>Mês</option>
                            <!-- Meses serão preenchidos via JavaScript -->
                        </select>
                        <select id="expiryYear" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="" disabled selected>Ano</option>
                            <!-- Anos serão preenchidos via JavaScript -->
                        </select>
                    </div>
                    <p id="expiryError" class="text-red-500 text-xs mt-1 hidden">Cartão expirado ou data inválida</p>
                </div>
                
                <!-- CVV -->
                <div>
                    <label for="cardCvv" class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                    <input 
                        type="text" 
                        id="cardCvv" 
                        placeholder="123" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        maxlength="4"
                        required
                    >
                </div>
            </div>
            
            <!-- Botão de Submit -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Cadastrar Cartão
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
