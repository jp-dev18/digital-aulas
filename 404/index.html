<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found 404</title>
</head>
<body>
    <div class="conteiner">
        <header>
            <div class="logo">
                <img src="https://images.vexels.com/media/users/3/137724/isolated/preview/c30bc541ea2fe03747c7f569bee90089-minimalismo-infinity-logo-infinite.png" alt="Logo da empresa">
                <b>Infinity</b>
            </div>
            <div class="navegacao">
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Orçamento</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav>
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </header>
        <main>
            <div class="esquerda">
                <img src="imagens/oops-404-error-with-a-broken-robot-animate (1).svg." alt="img animation">
            </div>
            <div class="direita">
                <div class="secao1">
                    <div class="info">
                        <p>Page not found</p>
                    </div>
                    <h1>Opss! Pagina não encontrada!</h1>
                </div>
                <div class="secao2">
                    <p>Parece que não econtramos sua pagina</p>
                    <div class="botoes">
                        <button class="botao primario">
                            Voltar a página principal
                        </button>
                        <button class="botao secundario">
                            Ou visite o canal de ajuda
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="esquerda"></div>
            <div class="meio">
                <p>Acesse nossas redes</p>
            </div>
            <div class="direita">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </footer>
    </div>
</body>
</html>
