<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <section>
        <header class="flex justify-between items-center p-[20px]">
            <img src="https://images.vexels.com/media/users/3/137724/isolated/preview/c30bc541ea2fe03747c7f569bee90089-minimalismo-infinity-logo-infinite.png" alt="Logo"class="w-[40px]">
            <div class="border rounded-xs border-gray-200">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="outline-0"type="text">
            </div>
            <div class="flex items-center gap-4">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img class="w-[30px] rounded-full" src="https://avatars.githubusercontent.com/u/190427610?v=4.png" alt="Foto de usuario">
            </div>
        </header>
    </section>
</body>
</html>
