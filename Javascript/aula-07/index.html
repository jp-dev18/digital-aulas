<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white">
    <div class="container mx-auto px-4 py-10">
        <header class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-800 mb-2">
                Buscador de CEP
            </h1>
            <p class="text-blue-600">
                Digite um CEP válido para consultar o endereço completo
            </p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6 md:p-8">
            <div id="vanilla-cep-app">
                <form id="cep-form" class="space-y-6">
                    <div class="form-group">
                        <label for="cep" class="block text-gray-700 font-medium mb-2">
                            CEP
                        </label>
                        <input
                            type="text"
                            id="cep"
                            name="cep"
                            class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Digite o CEP (somente números)"
                            maxlength="8"
                        />
                        <p id="cep-error" class="text-red-500 mt-1 text-sm hidden">
                            Por favor, digite um CEP válido.
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="logradouro" class="block text-gray-700 font-medium mb-2">
                            Logradouro
                        </label>
                        <input
                            type="text"
                            id="logradouro"
                            name="logradouro"
                            class="w-full p-3 border border-gray-300 rounded-md bg-gray-50"
                            readonly
                        />
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="bairro" class="block text-gray-700 font-medium mb-2">
                                Bairro
                            </label>
                            <input
                                type="text"
                                id="bairro"
                                name="bairro"
                                class="w-full p-3 border border-gray-300 rounded-md bg-gray-50"
                                readonly
                            />
                        </div>

                        <div class="form-group">
                            <label for="complemento" class="block text-gray-700 font-medium mb-2">
                                Complemento
                            </label>
                            <input
                                type="text"
                                id="complemento"
                                name="complemento"
                                class="w-full p-3 border border-gray-300 rounded-md bg-gray-50"
                                readonly
                            />
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="localidade" class="block text-gray-700 font-medium mb-2">
                                Cidade
                            </label>
                            <input
                                type="text"
                                id="localidade"
                                name="localidade"
                                class="w-full p-3 border border-gray-300 rounded-md bg-gray-50"
                                readonly
                            />
                        </div>

                        <div class="form-group">
                            <label for="uf" class="block text-gray-700 font-medium mb-2">
                                Estado
                            </label>
                            <input
                                type="text"
                                id="uf"
                                name="uf"
                                class="w-full p-3 border border-gray-300 rounded-md bg-gray-50"
                                readonly
                            />
                        </div>
                    </div>

                    <div class="flex justify-between items-center pt-4">
                        <button
                            type="button"
                            id="clear-button"
                            class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-md transition duration-300"
                        >
                            Limpar
                        </button>
                        <button
                            type="button"
                            id="search-button"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-300"
                            onclick="buscarCEP()"
                        >
                            Buscar
                        </button>
                    </div>
                </form>

                <div id="loading-indicator" class="hidden text-center my-4">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                    <p class="mt-2 text-blue-600">Consultando CEP...</p>
                </div>

                <div id="result-container" class="hidden mt-8 p-6 bg-blue-50 rounded-lg border border-blue-100">
                    <h2 class="text-xl font-semibold text-blue-800 mb-4">Resultado da Consulta</h2>
                    <div id="result-content" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-gray-600 text-sm">
            <p>
                Dados fornecidos pela API ViaCEP — Este é um serviço gratuito e de uso público
            </p>
            <p class="mt-2">
                © <span id="current-year"></span> CEP Info Finder — Todos os direitos reservados
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
